<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
      <p class="lead text-info">Check the weather around the world, anytime and anywhere!</p>
    </div>
  </div>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Thursday, Dec 1
        </div>
        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Humidity</div>
            <div>92.0</div>
          </div>
          <div class="weather-item">
            <div>Presuure</div>
            <div>92.0</div>
          </div>
          <div class="weather-item">
            <div>Wind Speed</div>
            <div>92.0</div>
          </div>

        </div>
      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">ASIA/KOLKATA</div>
        <div id="country" class="country">IN</div>

      </div>
    </div>
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img src="" alt="weather icon" class="w-icon">
        <div class="day">Thursday</div>
        <div class="temp">99.9&#176;</div>
      </div>
      <div class="weather-forecast" id="weather-forecast"></div>
    </div>

  </div>



  <script src="./assets/script.js"></script>
</body>

</html>
